<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/cc352ba411.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>


    <div class="gridTwo">
        <div class="color1">I can</div>
        <div class="color2">do</div>
        <div class="color3">it.</div>
    </div>

    <div class="gridThree">
        <div class="mytext">I am Awesome</div>
        <div class="myimage">
            <img src="images/bosquerojo.png" alt="bosquerojo">
        </div>
    </div>

    <div class="gridFour">

        <div class="lonely">
            <p>My lonely text</p>
        </div>

        <div id="couple">
            <p>I'm with Right</p>
            <p>I'm with Left</p>
        </div>
    </div>

    <div class="gridFive">

        <div class="lonely">
            <p>My lonely text</p>
        </div>

        <div id="couple-images">
            <img src="images/lantern.jpg" alt="lantern">
            <img src="images/street.jpg" alt="street">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-music"></i>
        <p>My google font here</p>
    </div>

    


</body>
</html>
